name: entry-remove-project
prefect-version: ">=2.16.0"

pull:
- prefect.projects.steps.git_clone:
    repository: https://github.com/EXRamos/EntryRemoval-Prefect
    branch: main
    key: null

deployments:
- name: prod
  description: "Run entry_remove.py against S3 or local inputs; upload outputs to user-specified S3 prefix"
  entrypoint: flows/entry_remove_flow.py:run_entry_remove
  parameters:
    manifest_path: "s3://YOUR-BUCKET/path/to/manifest.xlsx"
    template_path: "s3://YOUR-BUCKET/path/to/template.xlsx"
    entries_path: "s3://YOUR-BUCKET/path/to/entries.tsv"
    outputs_glob: "*_EntRemove*.xlsx"
    s3_output_prefix: "s3://YOUR-BUCKET/outputs/entry-remove/"
  work_pool:
    name: CHANGE_ME_WORK_POOL
    work_queue_name: default
    job_variables: {}
  schedules: []
